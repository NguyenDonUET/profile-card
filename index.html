<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Google fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro"
            rel="stylesheet"
        />
        <!-- Remixicon -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
        <!-- Main CSS -->
        <link rel="stylesheet" href="style.css" />
        <title>Invisible Card</title>
    </head>
    <body>
        <div class="container">
            <div class="card-wrapper">
                <div class="card">
                    <img
                        src="https://images.unsplash.com/photo-1562860149-691401a306f8?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687"
                        alt="avatar"
                    />
                    <h1 class="card-heading">John Nguyen</h1>
                    <p class="card-des">
                        <i class="ri-double-quotes-l"></i>
                        I am an individual who uses computer, networking or other skills to overcome a technical
                        problem. The term also may refer to anyone who uses their abilities to gain unauthorized access
                        to systems or networks in order to commit crimes.
                        <i class="ri-double-quotes-r"></i>
                    </p>
                    <ul class="card-icons">
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon ri-facebook-box-fill"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon ri-linkedin-box-fill"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon ri-twitter-fill"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-icon-link">
                                <i class="card-icon ri-instagram-line"></i>
                            </a>
                        </li>
                    </ul>
                    <button class="card-btn">View profile</button>
                </div>
            </div>
        </div>
    </body>
</html>
